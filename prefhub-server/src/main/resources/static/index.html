<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrefHub - Сетевой Преферанс</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Auth Section -->
        <div id="auth-section" class="section">
            <div class="container">
                <h1>PrefHub - Сетевой Преферанс</h1>
                <div class="card">
                    <h2>Вход в систему</h2>
                    <div class="form-group">
                        <label>Имя пользователя:</label>
                        <input type="text" id="auth-username" placeholder="Введите имя пользователя">
                    </div>
                    <div class="form-group">
                        <label>Пароль:</label>
                        <input type="password" id="auth-password" placeholder="Введите пароль">
                    </div>
                    <div class="button-group">
                        <button onclick="client.login()" class="btn btn-primary">Войти</button>
                        <button onclick="client.register()" class="btn btn-secondary">Регистрация</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Section -->
        <div id="main-section" class="section" style="display: none;">
            <div class="container">
                <div class="header">
                    <h1>PrefHub</h1>
                    <div>
                        <span id="username-display"></span>
                        <button onclick="client.logout()" class="btn btn-small">Выйти</button>
                    </div>
                </div>

                <!-- Game Controls -->
                <div class="card">
                    <h2>Управление игрой</h2>
                    <div class="form-group">
                        <label>ID игры:</label>
                        <input type="text" id="game-id" placeholder="Введите или создайте ID игры">
                    </div>
                    <div class="form-group">
                        <label>Правила игры:</label>
                        <select id="rule-select" class="form-control">
                            <option value="">Загрузка...</option>
                        </select>
                    </div>
                    <div class="button-group">
                        <button onclick="client.createGame()" class="btn btn-primary">Создать игру</button>
                        <button onclick="client.joinGame()" class="btn btn-primary">Присоединиться</button>
                        <button onclick="client.listGames()" class="btn btn-secondary">Список игр</button>
                    </div>
                </div>

                <!-- Game State -->
                <div id="game-state" class="card" style="display: none;">
                    <h2>Состояние игры</h2>
                    <div id="game-info"></div>

                    <!-- Action Controls -->
                    <div id="action-controls" style="margin-top: 20px;">
                        <!-- Bidding -->
                        <div id="bid-controls" style="display: none;">
                            <h3>Сделать заявку</h3>
                            <select id="bid-select" class="form-control">
                                <option value="PASS">Пас</option>
                                <option value="SIX_SPADES">6 Пик</option>
                                <option value="SIX_CLUBS">6 Треф</option>
                                <option value="SIX_DIAMONDS">6 Бубен</option>
                                <option value="SIX_HEARTS">6 Червей</option>
                                <option value="SIX_NO_TRUMP">6 Без козыря</option>
                                <option value="SEVEN_SPADES">7 Пик</option>
                                <option value="SEVEN_CLUBS">7 Треф</option>
                                <option value="SEVEN_DIAMONDS">7 Бубен</option>
                                <option value="SEVEN_HEARTS">7 Червей</option>
                                <option value="SEVEN_NO_TRUMP">7 Без козыря</option>
                                <option value="MISER">Мизер</option>
                            </select>
                            <button onclick="client.placeBid()" class="btn btn-primary">Сделать заявку</button>
                        </div>

                        <!-- Card Playing -->
                        <div id="play-controls" style="display: none;">
                            <h3>Сыграть карту</h3>
                            <div id="hand-cards"></div>
                        </div>

                        <!-- Next Round -->
                        <div id="next-round-controls" style="display: none;">
                            <button onclick="client.nextRound()" class="btn btn-primary">Следующий раунд</button>
                        </div>
                    </div>
                </div>

                <!-- Log Section -->
                <div class="card">
                    <h2>Лог событий</h2>
                    <div id="log-output"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="client.js"></script>
</body>
</html>
